<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesheet.css}"/>
    <title>Customer List</title>
</head>

<body>
<div class="container">
    <div class="header">
        <h2>Customer List</h2>
    </div>
    <hr>

    <div class="main-area">
        <table align="center">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Balance</th>
                <th>Details</th>
                <th>New Transfer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"/>
                <td th:text="${customer.lastName}"/>
                <td th:text="${customer.balance}"/>
                <td>
                    <a th:href="@{/showCustomerDetails(customerId=${customer.customerId})}">Go to details</a>
                </td>
                <td>
                    <a th:href="@{/newTransfer(customerId=${customer.customerId})}">Do a new Transfer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr>
    <div class="footer">
        <a th:href="@{/}">home page</a>
    </div>
</div>
</body>
</html>
