<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer List</title>
</head>

<body>
    <h3>Customer List</h3>
    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Balance</th>
                <th>Details</th>
                <th>New Transfer</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"/>
                <td th:text="${customer.lastName}"/>
                <td th:text="${customer.balance}"/>
                <td>
                    <a th:href="@{/showCustomerDetails(customerId=${customer.customerId})}">Go to details</a>
                </td>
                <td>
                    <a th:href="@{/newTransfer(customerId=${customer.customerId})}">Do a new Transfer</a>
                </td>
            </tr>
        </tbody>
    </table>
<hr>
<a th:href="@{/}">home page</a>
</body>
</html>
