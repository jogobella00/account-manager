<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesheet.css}"/>
    <title>Customer Details</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Customer Details</h2>
    </div>
    <hr>
    <div class="main-area">
        <div class="customerName">
            <p th:text="${customer.firstName + ' ' + customer.lastName}"></p>
            <p th:text="${'Balance: ' + customer.balance}"></p>
        </div>

        <table th:each="account : ${customer.accounts}" align="center">
            <div class="table-caption">
                <caption th:text="${'Account name: ' + account.name}"></caption>
                <caption th:text="'Account balance: ' + ${account.balance}"></caption>
            </div>
            <tr>
                <th>Transaction No.</th>
                <th>Value of Transaction</th>
            </tr>
            <tr th:each="transaction : ${account.transactions}">
                <td th:text="${transaction.transactionId}"></td>
                <td th:text="${transaction.valueOfTransaction}"></td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <br>
        <a th:href="@{/customer/list}">Come back to Customer List</a>
        <br>
        <a th:href="@{/}">Home Page</a>
    </div>
</div>
</body>
</html>
